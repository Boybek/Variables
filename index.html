<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>

        let name = "Abdulla"
        let age = 20
        console. log(name, age)
        age = 21
        console.log(age)



        var city = "Qarshi";
        console.log(city); // Qarshi
        var city = "Toshkent";
        console.log(city); // Toshkent



        let sport = "football";
        console.log(sport); // football
        sport = "karate"
        console.log(sport) // karate
        

    
        let x = 5; 
        console.log(x); // 5
        x = 3; 
        console.log(x); // 3


        let how = "Nice";
        console.log(how);
        how = "bad";
        console.log(how);

    </script>
</body>
</html>
